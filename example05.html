<!doctype html>
<meta charset = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>    

<body>
    
<button id="buttonOn" style="width: 80px;" onClick="on()">On</button>
<button id="buttonOff" style="width: 80px;" onClick="off()">Off</button>
<br>
<button id="buttonOn2" style="width: 80px;" onClick="on2()">On 2</button>
<button id="buttonOff2" style="width: 80px;" onClick="off2()">Off 2</button>
<br>

<script type="text/javascript" src="/socket.io/socket.io.js"></script>

<script type="text/javascript">

var socket = io.connect("172.16.22.248:8080"); // connect via socket

function on() {
    socket.emit("commandToArduino", 1);
}

function off() {
    socket.emit("commandToArduino", 0);
}

function on2 () {
    socket.emit("commandToArduino", 3);
}

function off2 () {
    socket.emit("commandToArduino", 2);
}
    
</script>
    
</body>    
    
</html>
